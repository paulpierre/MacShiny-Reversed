<svg class="C-common-modal__icon"
    ng-style="{'width': icon.width, 'height': icon.height}">
    <use xlink:href="" ng-attr-xlink:href="
        {{::'#' + icon.name}}"/>
</svg>

<div class="C-common-modal__title">
    {{title}}
</div>

<div class="C-common-modal__message">
    {{message}}
</div>
